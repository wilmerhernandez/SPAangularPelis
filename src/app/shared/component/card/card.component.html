<mat-card class="card">
    <img mat-card-image [src]="img" height="400px" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <br>
      <p>
        {{description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [ngClass]="isLike?'card_like':'card_dontLike'">LIKE</button>
    </mat-card-actions>
  </mat-card>
