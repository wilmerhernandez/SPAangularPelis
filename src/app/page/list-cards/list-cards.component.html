
<app-header></app-header>
<div class="cards">
    <div class="cards_list" *ngFor="let movie of listCard |async">
        <app-card [img]="movie.posterPath" [description]="movie.overview" [isLike]="movie.isLike" [id]="movie.id"></app-card>
    </div>
</div>
<mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
</mat-paginator>
