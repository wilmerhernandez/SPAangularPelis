    <div class="login-container">
      <div class="login-content">
        <h1 class="welcome-text">Login</h1>
        <div class="login-form">
          <input type="text" placeholder="Username" class="input-field" id="user">
          <input type="password" placeholder="Password" class="input-field" id="pass">
          <button type="submit" class="login-button" (click)="login()">Login</button>
        </div>
      </div>
    </div>
